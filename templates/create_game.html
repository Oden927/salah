<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une partie</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="content">
        <h1>Créer une nouvelle partie</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <p class="alert {{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="game_name">Nom de la partie :</label>
            <input type="text" id="game_name" name="game_name" placeholder="Nom de la partie" required><br>

            <label for="max_players">Nombre maximum de joueurs :</label>
            <input type="number" id="max_players" name="max_players" placeholder="Par exemple : 8" min="2" max="20" required><br>

            <button type="submit">Créer la partie</button>
        </form>
        <p style="text-align: center; margin-top: 10px;">
            <a href="{{ url_for('home') }}" style="color: #007bff; text-decoration: none;">Retour à l'accueil</a>
        </p>
    </div>
</body>
</html>
