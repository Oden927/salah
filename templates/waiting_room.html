<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salle d'attente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">Loup-Garou</div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Accueil</a>
            <a href="{{ url_for('logout') }}" class="auth-button">Déconnexion</a>
        </div>
    </div>

    <div class="content">
        <h1>Salle d'attente - Partie {{ game_id }}</h1>
        <div id="messages" class="messages-container">
            <!-- Les messages s'afficheront ici -->
        </div>
        <input type="text" id="message-box" placeholder="Tapez votre message..." class="message-input">
        <button id="send" class="auth-button">Envoyer</button>
    </div>

    <script>
        const socket = io();

        // Rejoindre la salle
        const username = "{{ username }}";
        const room = "game_{{ game_id }}";
        socket.emit('join', { username: username, room: room });

        // Envoyer un message
        const sendButton = document.getElementById('send');
        const messageBox = document.getElementById('message-box');
        sendButton.addEventListener('click', () => {
            const message = messageBox.value.trim();
            if (message) {
                socket.emit('message', { username: username, message: message, room: room });
                messageBox.value = ''; // Effacer la zone de saisie
            }
        });

        // Afficher les messages
        const messagesDiv = document.getElementById('messages');
        socket.on('message', (data) => {
            // Création d'un conteneur de message
            const msg = document.createElement('div');
            msg.classList.add('message-block');

            // Ajouter le contenu du message
            msg.innerHTML = `
                <div class="message-header">
                    <strong>${data.username || "Utilisateur inconnu"}</strong>
                    <span>${data.timestamp || new Date().toLocaleTimeString()}</span>
                </div>
                <div class="message-content">${data.message || "Message non disponible"}</div>
            `;

            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll automatique
        });

        // Gérer la fermeture de la fenêtre
        window.addEventListener('beforeunload', () => {
            socket.emit('leave', { username: username, room: room });
        });
    </script>
</body>
</html>
