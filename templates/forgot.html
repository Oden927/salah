<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="content">
        <h1>Mot de passe ou identifiant oublié</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <p class="alert {{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="email">Adresse email :</label>
            <input type="email" id="email" name="email" placeholder="Votre adresse email" required><br>
            <button type="submit">Envoyer</button>
        </form>
        <p style="text-align: center; margin-top: 10px;">
            <a href="{{ url_for('login') }}" style="color: #007bff; text-decoration: none;">
                Retour à la connexion
            </a>
        </p>
    </div>
    <audio id="background-audio" autoplay loop>
        <source src="{{ url_for('static', filename='audio/main.mp3') }}" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>
</body>
</html>
